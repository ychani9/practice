<!doctype html>
<html>
<head>
    <title>WEB1-welcome</title>
    <meta charset="utf-8">
</head>
<body>
    <h1><a href="index.html">WEB</a></h1>
    <input id="set" type="button" value ="night" onclick="
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';
        document.querySelector('#set').value = 'day';
    ">
    <input id="toggle" type="button" value = "day" onclick="
        if(document.querySelector('#toggle').value === 'day'){
            document.querySelector('body').style.backgroundColor = 'black';
            document.querySelector('body').style.color = 'white';
            this.value = 'night';
        }else{ document.querySelector('body').style.backgroundColor = 'white';
            document.querySelector('body').style.color = 'black';
            this.value = 'day';   
        }
    ">

    <ol>
        <li><a href="1.html">html</a></li>
        <li><a href="2.html">css</a></li>
        <li><a href="3.html">Javascript</a></li>
    </ol> 
    <h2>WEB</h2>
    <p><strong><a href="http://www.tcpschool.com/webbasic/www" target="_blank">월드 와이드 웹</a>(World Wide Web)</strong>이란 인터넷에 연결된 사용자들이 서로의 정보를 공유할 수 있는 공간을 의미합니다.
간단히 줄여서 WWW나 W3라고도 부르며, 간단히 웹(Web)이라고 가장 많이 불립니다.</p>

<img src="../web_image.jpg" style="width:100%">
<p>
인터넷과 같은 의미로 많이 사용되고 있지만, 정확히 말해 웹은 인터넷상의 인기 있는 하나의 서비스일 뿐입니다.

하지만 현재에는 인터넷과 웹이라는 단어가 서로 혼용되어 사용될 만큼 인터넷의 가장 큰 부분을 차지하고 있습니다.</p>
</body>
</html>
